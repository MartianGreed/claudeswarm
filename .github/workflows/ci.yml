name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: claudeswarm
          POSTGRES_PASSWORD: claudeswarm
          POSTGRES_DB: claudeswarm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run type:check

      - name: Lint & Format
        run: bun run lint

      - name: Test
        run: bun test
        env:
          DATABASE_URL: postgresql://claudeswarm:claudeswarm@localhost:5432/claudeswarm_test
