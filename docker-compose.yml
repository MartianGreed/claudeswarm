services:
  postgres:
    image: postgres:18-alpine
    container_name: claudeswarm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: claudeswarm
      POSTGRES_PASSWORD: claudeswarm
      POSTGRES_DB: claudeswarm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claudeswarm"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
